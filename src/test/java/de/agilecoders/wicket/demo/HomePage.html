<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Wicket - RequireJs demo application</title>
</head>
<body>
  Wicket - RequireJs integration

  <div wicket:id="requireJs"></div>

  <script type="text/javascript">

      require( ['wicket!demo', "wicket!pageB", "wicket!pageC"], function(demo, pageB, pageC) {
          demo.unnamed();
          pageB.b();
          pageC.demo();
      });
  </script>

    <div><a wicket:id="pageB">Page B</a></div>
</body>
</html>
